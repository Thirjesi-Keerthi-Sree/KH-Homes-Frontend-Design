    <!--SignUp-->
    <div class="login container">
        <div class="login-container">
            <h2>Welcome, Let's get started</h2>
            <!--Login Form-->
            <form action="">
                <span>Full Name</span>
                <input type="text" name="" id = "" placeholder="Your Name" required>
                <span>Enter your email address</span>
                <input type="email" name="" id="" placeholder="yourmail@gmail.com" required>
                <span>Phone</span>
                <input type="tel" name="" id="" placeholder="Enter your mobile number" required>
                <span>Enter your Password</span>
                <input type="Password" name="" id="" placeholder="At least 8 characters required" required>
                <input type="submit" value="Sign Up" class ="buttom">
                <a href="login.html">Already have an accound?</a>
            </form>
            <a href="login.html" class="btn">Login</a>
        </div>
        <!--Login Image-->
        <div class="login-img">
            <img src="signup.png" alt="">
        </div>
    </div>
